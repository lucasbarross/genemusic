<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testando</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="main">
        <div class="flex">
            <div class="margin-right width text-center">
                <label>
                    Max Generations
                </label>
                <input type="number" value="300" name="generations" class="form-input"> 
            </div>
            <div class="margin-right width text-center">
                <label>
                    Population
                </label>
                <input type="number" value="300" name="population" class="form-input">
            </div>
            <div class="margin-right text-center">
                <label>
                    Scale
                </label>
                <select class="form-select">
                    <option>CMAJ</option>
                </select>
            </div>
        </div>

        <canvas id="piano"></canvas>

        <button id="evolve-btn" class="btn btn-success">Evolve</button>
        
        <div id="generation-bar">
            
        </div>
    </div>
</body>
</html>
